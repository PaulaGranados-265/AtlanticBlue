<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas</title>
  <link rel="stylesheet" href="css/reservas.css">
</head>
<body>
  <div class="container">
    <h2>Hacer una Reserva</h2>
    <form id="formReserva">
      <input type="text" id="responsable" list="listaClientes" placeholder="Nombre del responsable" required>
      <datalist id="listaClientes"></datalist>

      <input type="date" id="fecha_reserva" required>
      <input type="number" id="cantidad_personas" placeholder="Cantidad de personas" required>
      <button type="submit">Registrar Reserva</button>
    </form>

    <hr>

    <h2>Reservas Registradas</h2>
    <table border="1" id="tablaReservas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Responsable</th>
          <th>Fecha</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/js/reserva.js"></script>
</body>
</html>
