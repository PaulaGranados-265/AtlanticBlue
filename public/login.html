<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Atlantic Blue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-shop me-2"></i>Atlantic Blue
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="bg-primary bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                <i class="bi bi-person-circle text-white fs-3"></i>
              </div>
              <h3 class="card-title fw-bold text-dark mb-1">Iniciar Sesión</h3>
              <p class="text-muted small">Accede a tu cuenta del restaurante</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="id_usuario" class="form-label fw-semibold">
                  <i class="bi bi-person me-1"></i>ID de Usuario
                </label>
                <input 
                  type="text" 
                  class="form-control form-control-lg" 
                  id="id_usuario" 
                  placeholder="Ingresa tu ID de usuario"
                  required
                >
                <div class="invalid-feedback">
                  Por favor ingresa tu ID de usuario.
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">
                  <i class="bi bi-lock me-1"></i>Contraseña
                </label>
                <div class="input-group">
                  <input 
                    type="password" 
                    class="form-control form-control-lg" 
                    id="password" 
                    placeholder="Ingresa tu contraseña"
                    required
                  >
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye" id="toggleIcon"></i>
                  </button>
                </div>
                <div class="invalid-feedback">
                  Por favor ingresa tu contraseña.
                </div>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                  <span class="btn-text">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                  </span>
                  <span class="btn-loading d-none">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Iniciando sesión...
                  </span>
                </button>
              </div>
            </form>

            <!-- Footer -->
            <div class="text-center">
              <p class="text-muted small mb-0">
                ¿No tienes cuenta? 
                <a href="register.html" class="text-primary text-decoration-none fw-semibold">Regístrate aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
